        - uid: f170e2b1-2785-4bbe-8e6e-f5d04ce03781
          title: Cowllector Wallet Native Balance Is Low
          condition: Last balance should alert
          data:
            - refId: all_chains_have_enough_balance
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: PAF11E62F20EEC83B
              model:
                editorMode: code
                format: time_series
                intervalMs: 1000
                maxDataPoints: 43200
                rawQuery: true
                rawSql: |
                  with transaction_max_cost as (
                    select chain, max(transaction_cost_wei) as max_trx_cost
                    FROM harvest_report_vault_details
                    WHERE datetime between now() - '14 day'::interval and now()
                    GROUP BY chain
                  ),
                  balance_ok_by_chain as (
                    select 
                      c.chain,
                      t.max_trx_cost,
                      c.harvest_balance_gas_multiplier_threshold, 
                      r.balance_after_native_wei,
                      (t.max_trx_cost * c.harvest_balance_gas_multiplier_threshold) as balance_threshold_1,
                      c.unwrap_max_amount_of_native_wei as balance_threshold_2,
                      coalesce(
                        r.balance_after_native_wei > (t.max_trx_cost * c.harvest_balance_gas_multiplier_threshold),
                        r.balance_after_native_wei > c.unwrap_max_amount_of_native_wei, -- not "right" but a good default if we don't have a max trx cost
                        false
                      ) as balance_ok
                    FROM transaction_max_cost t 
                    join chain c using (chain)
                    join last_harvest_run_by_chain r using (chain)
                    where not c.eol and c.harvest_enabled
                  )
                  select now() as time, chain, (not balance_ok)::integer as value
                  from balance_ok_by_chain
                refId: all_chains_have_enough_balance
                sql:
                    columns:
                        - parameters: []
                          type: function
                    groupBy:
                        - property:
                            type: string
                          type: groupBy
                    limit: 50
            - refId: Last balance should alert
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: all_chains_have_enough_balance
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: Last balance should alert
                type: reduce
          dashboardUid: d671083c-022d-434b-9284-ba70f5a72f93
          panelId: 1
          noDataState: NoData
          execErrState: Error
          for: 6h
