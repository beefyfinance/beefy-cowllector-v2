            template: alert_vault_harvest_in_error
            policy: follow_up
          isPaused: false
        - uid: cacdfe7b-8b6e-4304-8dae-be3346e174c3
          title: Run Error Alert
          condition: last value error
          data:
            - refId: cowllector run errors
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: PAF11E62F20EEC83B
              model:
                editorMode: code
                format: time_series
                intervalMs: 1000
                maxDataPoints: 43200
                rawQuery: true
                rawSql: |
                  with run_in_error as (
                    (
                      select 
                        r.datetime,
                        r.chain,
                        'unwrap' as report_type,
                        r.run_ok
                      from last_unwrap_run_by_chain r
                      join chain c using (chain)
                      where c.harvest_enabled and not c.eol
                        and $__timeFilter(datetime) 
                    ) UNION ALL (
                      select 
                        r.datetime,
                        r.chain,
                        'harvest' as report_type,
                        r.run_ok
                      from last_harvest_run_by_chain r
                      join chain c using (chain)
                      where c.harvest_enabled and not c.eol
                        and $__timeFilter(datetime)
                    )
                  )
                  select 
                    date_trunc('hour', datetime) as time, 
                    chain || '-' || report_type as report_key, 
                    (not run_ok)::integer as value
                  from run_in_error r
                  order by datetime
                refId: cowllector run errors
                sql:
                    columns:
                        - parameters: []
                          type: function
                    groupBy:
                        - property:
                            type: string
                          type: groupBy
                    limit: 50
            - refId: last value error
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: cowllector run errors
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: last value error
                settings:
                    mode: ""
                type: reduce
          dashboardUid: dad68cbc-f965-4400-9db3-66a3bb4c447e
          panelId: 1
          noDataState: OK
          execErrState: Error
          for: 6h
          annotations:
