        - uid: df122fcf-c214-4b04-90fa-d3e0cb3c56e9
          title: Vault Harvest Failed
          condition: last vault harvest status
          data:
            - refId: vault_harvest_success_ts
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: PAF11E62F20EEC83B
              model:
                editorMode: code
                format: time_series
                intervalMs: 1000
                maxDataPoints: 43200
                rawQuery: true
                rawSql: |
                  SELECT
                    date_trunc('hour', datetime) as time,
                    vault_id,
                    summary_discord_vault_link,
                    summary_discord_strategy_link,
                    chain,
                    (
                      coalesce(r.summary_status = 'error', false)
                      -- remove the errors from the other alert that checks last harvest status
                      and not (
                        coalesce(decision_should_harvest, true) -- if this is null, there was an error before 
                        and not summary_harvested
                      )
                    ) :: integer as value
                  FROM
                    harvest_report_vault_details r
                  WHERE
                    $__timeFilter(datetime)
                  ORDER BY
                    datetime
                refId: vault_harvest_success_ts
                sql:
                    columns:
                        - parameters: []
                          type: function
                    groupBy:
                        - property:
                            type: string
                          type: groupBy
                    limit: 50
            - refId: last vault harvest status
              relativeTimeRange:
                from: 14400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: vault_harvest_success_ts
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: last vault harvest status
                settings:
                    mode: ""
                type: reduce
          dashboardUid: dad68cbc-f965-4400-9db3-66a3bb4c447e
